<html>
  <head>
    <!--<meta name="ARModel" content="width=device-width, initial-scale=1" />-->
	  <meta name="apple-mobile-web-app-capable" content="yes"/>
	  
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
      <a-scene mindar-image="imageTargetSrc: https://urginsan.github.io/webTesting/ARModel.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/examples/image-tracking/assets/card-example/card.png" />

	    <a-asset-item id="plane-obj" src="https://urginsan.github.io/webTesting/Shirt_Tshirt.obj"></a-asset-item>
		  
	    <video id="videoTex" loop="true" autoplay playsinline src="https://urginsan.github.io/webTesting/TextureAtlas.mp4"></video>
		  
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
	<!--<a-entity obj-model="obj: #plane-obj;" rotation="0 0 0 " position="0.075 -3.6 -0.3" scale="2.8 2.8 2.8" material="src:#videoTex"></a-entity>-->
         <a-video src="#videoTex" width="1.6" height="0.9" position="0 0 0"></a-video>
	     
      </a-entity>
    </a-scene>
	  
	  <script>
		  function startPlaying(event) {
		  document.getElementById("videoTex").play();
		  event.target.style.display="none";
		  }
	  </script>
<input type="button" onclick="startPlaying(event)" style="width: 100px; height: 100px; position: fixed; top: 100px; left: 100px;"/>
  </body>

</html>
