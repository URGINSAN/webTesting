<html>
  <head>
    <meta name="ARModel" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
      <a-scene mindar-image="imageTargetSrc: https://urginsan.github.io/webTesting/ARModel.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="https://urginsan.github.io/webTesting/Shirt_Tshirt_GLB.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -1 0" scale="0.9 0.9 0.9" src="#avatarModel" animation-mixer="clip:LironShuba; loop:true; timeScale: 1; crossFadeDuration: 1">
      </a-entity>
    </a-scene>
  </body>
</html>
